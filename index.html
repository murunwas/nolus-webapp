<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Nolus Protocol</title>
    <meta name="description"
        content="Nolus Protocol is a Web3 financial suite that offers an innovative approach to money markets with a novel lease solution to further develop the DeFi space" />

    <link rel="icon" href="/favicon.svg" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#082D63" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="manifest" href="/manifest.json">

    <meta name=”robots” content=”noindex”>

</head>
<script type="text/javascript">
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    window.addEventListener('resize', () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    });

</script>

<body class="custom-scroll">
    <div id="app"></div>
    <noscript>
        <strong>
            We're sorry but Nolus Wallet doesn't work properly without JavaScript enabled. Please enable it to continue.
        </strong>
    </noscript>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
